
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Online Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to CampusConnect</h1>
            <p>Buy and sell items in your campus community</p>
            <div class="hero-actions">
                <a href="/products" class="btn btn-primary">Browse Products</a>
                <a href="/dashboard/listings/new" class="btn btn-secondary">Sell Something</a>
            </div>
        </div>
    </section>
    
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div th:each="product : ${featuredProducts}" class="product-card">
                    <div class="product-image">
                        <img th:if="${!product.images.empty}" th:src="${product.images[0]}" alt="Product Image">
                        <img th:if="${product.images.empty}" src="/images/placeholder.jpg" alt="No Image">
                    </div>
                    <div class="product-details">
                        <h3 th:text="${product.title}">Product Title</h3>
                        <p class="product-price" th:text="${'$' + product.price}">$0.00</p>
                        <p class="product-category" th:text="${product.category}">Category</p>
                        <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
