
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header" class="site-header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <span class="logo-icon">üê≥</span>
                    <span class="logo-text">BazaarWhale</span>
                </a>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/categories">Categories</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <div class="search-bar">
                    <form action="/products/search" method="get">
                        <input type="text" name="q" placeholder="Search products...">
                        <button type="submit">üîç</button>
                    </form>
                </div>
                
                <div class="user-actions">
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-sm">Login</a>
                        <a href="/register" class="btn btn-primary btn-sm">Register</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a href="/dashboard" class="btn btn-sm">Dashboard</a>
                        <a href="/messages" class="btn btn-sm">Messages</a>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
